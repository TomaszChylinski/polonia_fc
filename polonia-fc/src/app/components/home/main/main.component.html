<div class="container">
  <div class="main">
    <div class="main-wrapper">
      <div class="main-items">
        <div class="news">
          <div class="news-item">
            <div class="news-image">
              <img
                class="banner-image"
                src="../../../../assets/images/over30/squad_picture2.png"
                alt=""
              />
            </div>
            <div class="news-title">
              <h3>Polonia O30 Comeback To Grab Point</h3>
            </div>

            <div class="row align-items-md-stretch">
              <div class="col-md-6 upcoming">
                <div class="h-100 p-5 text-white bg-dark rounded-3">
                  <div class="upcoming-header">
                    <span type="button">Next Game</span>
                    <span class="" [routerLink]="'/schedule'" type="button">
                      View All
                    </span>
                  </div>
                  <div class="upcoming-fixture">
                    <div class="upcoming-home-team">
                      <img
                        src="../../../../../assets/images/polonia-rm-bg.png"
                        alt=""
                      />
                    </div>

                    <div class="upcoming-date">
                      <div>Sun 06/02</div>
                      <div class="upcoming-date-time">6:00 PM</div>

                      <br />
                    </div>

                    <div class="upcoming-away-team">
                      <img src="../../../../../assets/images/GFC.png" alt="" />
                    </div>
                  </div>
                  <section class="border p-4 d-flex justify-content-center mb-4">
                    <nav aria-label="Page navigation example">
                      <ul class="pagination mb-0">
                        <li class="page-item">
                          <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">«</span>
                          </a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                          <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">»</span>
                          </a>
                        </li>
                      </ul>
                    </nav>
                  </section>
                

    
              </div>
              <div class="col-md-6">
                <div class="h-100 p-5 bg-light border rounded-3">
                  <h2>Standings</h2>
                  <table class="table table-striped">
                    <thead>
                      <tr class="">
                        <th scope="col">Pos.</th>
                        <th scope="col"></th>
                        <th scope="col">P</th>
                        <th scope="col">GD</th>
                        <th scope="col">Pts</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Club Independiente</td>
                        <td>1</td>
                        <td>1</td>
                        <td>0</td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>Litchfield County Blues</td>
                        <td>1</td>
                        <td>1</td>
                        <td>0</td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td>Milford Amigos</td>
                        <td>1</td>
                        <td>1</td>
                        <td>0</td>
                      </tr>
                      <tr>
                        <th scope="row">4</th>
                        <td>Polonia Falcon FC</td>
                        <td>2</td>
                        <td>1</td>
                        <td>0</td>
                      </tr>
                      <tr>
                        <th scope="row">5</th>
                        <td>Danbury United</td>
                        <td>2</td>
                        <td>1</td>
                        <td>0</td>
                      </tr>
                      <tr>
                        <th scope="row">6</th>
                        <td>North United</td>
                        <td>2</td>
                        <td>1</td>
                        <td>0</td>
                      </tr>
                    </tbody>
                  </table>
                  <div class="fade-effect"></div>
                  <button
                    [routerLink]="['/standings']"
                    class="btn btn-outline-secondary"
                    type="button"
                  >
                    View Standings
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
