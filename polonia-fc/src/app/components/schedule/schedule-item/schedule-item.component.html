<div class="schedule">
  <div class="schedule-date">{{scheduleItems.date}}</div>

  <div class="schedule-detail">
    <div class="schedule-game-info">
      <div class="schedule-time">{{scheduleItems.time}}</div>
      <div class="schedule-teams">{{scheduleItems.homeTeam}} vs {{scheduleItems.awayTeam}}</div>
      <div class="schedule-location">{{scheduleItems.field}}</div>
    </div>

  </div>
</div>
